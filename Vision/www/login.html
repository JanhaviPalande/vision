<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="css/themes/vision_theme.min.css" />
        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Antardrishti-Sign in</title>
    </head>
<body>
		 <div class="app">
              <form method="post" id="target">
                
					<div data-role="page" data-theme="a">
		

	<div id="login_heading" align="center" class="ui-body ui-body-a ui-corner-all">
		<div>
			<img alt="" src="img/volunteer.png" style="display: inline-block; width:50px; height: 50px;">
		<h3 style="display: inline-block;">Antardrishti</h3>
		</div>
		
		<div class="ui-field-contain" style="width:200px;">
			<label for="user_name"></label>
			<input name="user_name" id="user_name" data-clear-btn="true" value="" placeholder="Username" maxlength="20" type="text"/>
		</div>
		<div class="ui-field-contain" style="width:200px;">
			<label for="passwd"></label>
			<input name="passwd" id="passwd" data-clear-btn="true" value="" placeholder="Password" maxlength="20" type="password"/>
		</div>
		<div class="ui-input-btn ui-btn  ui-corner-all" style="width:90px; height: 10px; margin-left: 40px;">
			Sign in
			<input data-enhanced="true" type="submit" value="Submit" id="sign_in"/>
		</div>
		
		<div>
			<a href="#">New User?Sign up</a>
		</div>
		
	</div>
	<div data-role="navbar" id="login_footer">
		<ul>
			<li align="center">
				<img alt="" src="img/Key.png" style="width: 35px; height: 30px;">
				<a href="#">
				Forgot password?</a>
			</li>
			<li align="center">
				<img alt="" src="img/FAQ.png" style="width: 35px; height: 30px;">
				<a href="#">FAQs</a>
			</li>
			<li align="center">
				<img alt="" src="img/contact-us.png" style="width: 35px; height: 30px;">
				<a href="#">Contact us</a>
			</li>
		</ul>
	</div>
</body>
</html>
