<!DOCTYPE html>

 

<html>

<head>

    <link rel="stylesheet" href="css/themes/vision_theme.min.css" />

        <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <meta charset="utf-8" />

        <meta name="format-detection" content="telephone=no" />

        <meta name="msapplication-tap-highlight" content="no" />

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>Reset password</title>

    </head>

<body style="text-transform: capitalize;">

             <div class="app">

              <form method="post" id="register_form">

               

                                 <div data-role="page" data-theme="a">

            

 

       <div id="registration" class="ui-body ui-body-a ui-corner-all">

             <div style="display: inline-block;">

                    <div style="width:180px; float:left; margin-left: 0px;">

                           <h2>Reset password</h2>

                    </div>

             </div>

      </div>

             <div style="display: inline-block;">

                   <div style="width:150px; float: left; margin-right: 5px;">
                   
                           <input name="password" id="password" required="true" data-clear-btn="true" value="" placeholder="New Password*" maxlength="20" type="password"/>
                           
                    </div>

             </div>
             
              <div style="display: inline-block;">

                    <div style="width:180px; float: left;">
                    
						<div style="width:180px; float: left;">
	                        	<input name="reenter_password" id="reenter_password" required="true" data-clear-btn="true" value="" placeholder="Confirm new password*" maxlength="20" type="password"/>
	                 	</div>

                    </div>

             </div>


             <div style="display: inline-block; margin-bottom: 200px; margin-top: 2px;">

                    <div class="ui-input-btn ui-btn ui-corner-all" style="float: left; margin-right: 10px;">

                           Submit

                           <input data-enhanced="true" type="submit" value="Submit" id="submit_registration"/>

                    </div>

                    <div class="ui-input-btn ui-btn ui-corner-all" style="float: right;">

                           Cancel

                           <input data-enhanced="true" type="button" value="Cancel" id="cancel_registration"/>

                    </div>

             </div>

            			<div data-role="navbar" id="login_footer">
		
					             <ul>
					
					                    <li align="center">
					
					                           <img alt="" src="img/FAQ.png" style="width: 35px; height: 30px;">
					
					                           <a href="#">FAQs</a>
					
					                    </li>
					
					                    <li align="center">
					
					                           <img alt="" src="img/contact-us.png" style="width: 35px; height: 30px;">
					
					                           <a href="#">Contact us</a>
					
					                    </li>
					
					             </ul>
					
					       </div>            

             </form>
       </div>

       

       <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
